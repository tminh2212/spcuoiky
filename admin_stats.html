<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê hệ thống</title>
    <link rel="stylesheet" href="admin_stats.css">
</head>
<body>
<div class="trang">
    <div class="hoptrang">

        <!-- PHẦN ĐẦU TRANG -->
        <header class="dautrang">
            <div>
                <h1 class="tieudetrang">Thống kê hệ thống</h1>
                <p class="phude">Xin chào, admin!</p>
            </div>

            <div class="hanhdongdautrang">
                <a href="admin.html" class="nut nutlink">Trang quản trị</a>
                <button id="nutdangxuat" class="nut nutnguyhiem">Đăng xuất</button>
            </div>
        </header>

        <!-- CÁC Ô THỐNG KÊ -->
        <div class="the">
            <div class="hangthongke">

                <div class="thethongke">
                    <h2>Tài khoản User</h2>
                    <p class="sothongke" id="tonguser">0</p>
                    <p class="motathongke">Tổng số tài khoản user</p>
                </div>

                <div class="thethongke">
                    <h2>Tổng nội dung</h2>
                    <p class="sothongke" id="tongnoidung">0</p>
                    <p class="motathongke">Tổng số nội dung toàn hệ thống</p>
                </div>

                <div class="thethongke">
                    <h2>Bài công khai</h2>
                    <p class="sothongke" id="tongcongkhai">0</p>
                    <p class="motathongke">Tổng số bài đặt công khai</p>
                </div>

                <div class="thethongke">
                    <h2>Lượt thích</h2>
                    <p class="sothongke" id="tonglike">0</p>
                    <p class="motathongke">Tổng lượt like toàn hệ thống</p>
                </div>

                <div class="thethongke">
                    <h2>Bình luận</h2>
                    <p class="sothongke" id="tongbinhluan">0</p>
                    <p class="motathongke">Tổng số bình luận toàn hệ thống</p>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="admin_stats.js"></script>
</body>
</html>
