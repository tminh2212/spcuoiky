<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê hệ thống</title>
    <!-- CSS chung -->
    <link rel="stylesheet" href="admin.css">
    <!-- CSS riêng cho các trang thống kê -->
    <link rel="stylesheet" href="stats.css">
</head>
<body>
    <div class="admin-container stats-page">
        <!-- HEADER -->
        <div class="admin-header">
            <h1>Thống kê hệ thống</h1>
            <div class="header-actions">
                <a href="admin.html">Trang admin</a>
                <button id="themeToggleStats" class="theme-toggle">Chế độ tối</button>
                <button id="logoutBtn" class="logout-btn">Đăng xuất</button>
            </div>
        </div>

        <div class="admin-content">
            <p class="welcome-text" id="welcomeText"></p>

            <!-- HÀNG CARD THỐNG KÊ -->
            <div class="stats-card-row">
                <div class="card stats-card">
                    <h2>Tổng user</h2>
                    <p class="stats-number" id="totalUsers">0</p>
                    <p class="stats-desc">Số tài khoản role user</p>
                </div>

                <div class="card stats-card">
                    <h2>Tổng bài viết</h2>
                    <p class="stats-number" id="totalPosts">0</p>
                    <p class="stats-desc">Bao gồm public và private</p>
                </div>

                <div class="card stats-card">
                    <h2>Bài public</h2>
                    <p class="stats-number" id="publicPosts">0</p>
                    <p class="stats-desc">Có thể xem bởi mọi người</p>
                </div>

                <div class="card stats-card">
                    <h2>Lượt thích</h2>
                    <p class="stats-number" id="totalLikes">0</p>
                    <p class="stats-desc">Tổng likes toàn hệ thống</p>
                </div>

                <div class="card stats-card">
                    <h2>Bình luận</h2>
                    <p class="stats-number" id="totalComments">0</p>
                    <p class="stats-desc">Tổng bình luận toàn hệ thống</p>
                </div>
            </div>
        </div>
    </div>
    <script src="admin_stats.js"></script>
</body>
</html>
