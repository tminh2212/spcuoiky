<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sản phẩm cuối kỳ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Trang đăng nhập/đăng ký -->
 <div class="page">
    <div class="page-box">
        <!-- Khung login / register -->
        <div class="card">
            <img class="login-logo" src="chrome.png" alt="Logo">
            <h2 class="card-title">Đăng nhập</h2>         
            <!-- form login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập username">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-row-inline">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>

                    <!-- nút đăng ký nhanh 1 user -->
                    <button type="button" id="registerBtn" class="btn btn-secondary">
                        Đăng ký tài khoản 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
